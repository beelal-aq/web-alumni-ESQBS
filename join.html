    <!-- form -->
    <section class="alumni-search">
        <div class="container">
            
            <h2 class="text-center text-white">Fill this form to confirm your Registration.</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>Selected Company</legend>

                    <div class="alumnimg">
                        <img src="img/menu-Ebs Career.png" alt="Company" class="img-responsive img-curve">
                    </div>
    
                    <div class="alumnidesc">
                        <h3>Cretech</h3>
                        <p class="alumnigraduate">desc about the company</p>

                        <div class="order-label"></div>
                        <input type="text" name="qty" class="input-responsive" value="your apllicant" required>
                        
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend>Registration Detail</legend>
                    <div class="order-label">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g. bilal aq" class="input-responsive" required>

                    <div class="order-label">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. +62812xxxx" class="input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="E.g. xxxx@student.esqbs.ac.id" class="input-responsive" required>

                    <div class="order-label">About</div>
                    <textarea name="address" rows="10" placeholder="E.g. Street, City, Country" class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Confirm Registration" class="btn btn-primary">
                </fieldset>

            </form>

        </div>
    </section>
